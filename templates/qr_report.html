<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Safety Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>üßæ QR Code Analysis Report</h2>

    <div id="result-box" class="result success" style="white-space: pre-line;">
      {{ report }}
    </div>

    <div style="margin-top: 24px; text-align: center;">
      <a href="/qr-validator" class="nav-button" style="margin-bottom: 12px; display: inline-block;">üîÑ Scan Another</a><br>
      <a href="/">üè† Back to Home</a>
    </div>
  </div>
  
  <script>
    const resultBox = document.getElementById('result-box');
    const reportText = resultBox.textContent || resultBox.innerText;

    if (reportText.includes("Risk Level: HIGH")) {
      resultBox.style.backgroundColor = "#ffe5e5";  // Light Red
    } else if (reportText.includes("Risk Level: MEDIUM")) {
      resultBox.style.backgroundColor = "#fff8cc";  // Light Yellow
    } else if (reportText.includes("Risk Level: LOW")) {
      resultBox.style.backgroundColor = "#e6ffed";  // Light Green
    }
  </script>
</body>
</html>
